{% extends "base.html" %}

{% block content %}
<h2>Ubah Data Siswa</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" value="{{ siswa.nama }}" required>
    </div>
    <div class="mb-3">
        <label for="umur" class="form-label">Umur</label>
        <input type="number" class="form-control" id="umur" name="umur" value="{{ siswa.umur }}" required>
    </div>
    <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" name="alamat" rows="3" required>{{ siswa.alamat }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
